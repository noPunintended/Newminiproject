<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Logincss.css">
</head>

<body>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h1 class="text-center">Welcome to [insert name here]</h1>
        </div>
         <div class="modal-body">
             <div class="form-group">
                 <input type="text" name="username" class="form-control input-lg" placeholder="Username"/>
             </div>

             <div class="form-group">
                 <input type="password" name="passwd" class="form-control input-lg" placeholder="Password"/>
             </div>

             <div class="form-group">
                 <input type="button" class="btn btn-block btn-lg btn-primary" onclick="check(this.from)" value="Login"/>
                 <span class="pull-right"><a href="#">Register</a></span><span><a href="#">Forgot Password</a></span>
             </div>
         </div>
    </div>
 </div>
 <script language="javascript">
    function check(from)
    {
        if(from.username.value == "pun" && from.passwd.value == "123")
        {
            window.open('mainpage.html')
        }
        else
        {
            alert("The username and password is incorrect!!")
        }

    }


 </script>
</body>

</html>
