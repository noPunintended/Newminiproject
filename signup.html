<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="Logincss.css">
</head>

<body>
<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
          <h2 class="text-center">New here? Fill out our forms and join us at movie review.com</h2>
        </div>
         <div class="modal-body">
             <div class="form-group">
                <h5 class>Your username</h5>
                 <input type="text" name="username" class="form-control input-lg" placeholder="Username"/>
             </div>

             <div class="form-group">
                <h5 class>Your password</h5>
                 <input type="password" name="passwd" class="form-control input-lg" placeholder="Password"/>
             </div>
              <div class="form-group">
                <h5 class>Reenter your password</h5>
                 <input type="password" name="cfpasswd" class="form-control input-lg" placeholder="Confirm Password"/>
             </div>
              <div class="form-group">
                <h5 class>Enter your email</h5>
                 <input type="text" name="email" class="form-control input-lg" placeholder="Example@email.com"/>
             </div>

             <div class="form-group">
                 <input type="submit" class="btn btn-block btn-lg btn-primary" value="Signup"/>
                 <span class="pull-right"><a href="#">View our policy</a></span>
             </div>
         </div>
    </div>
 </div>
</body>

</html>
